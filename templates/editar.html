{% extends "bootstrap/base.html" %}
{% block title %}
   Editar
{% endblock %}

    
{% block body %}
    <body background="/static/fondo_h.jpg">
<div class="row">
  <div class="col-lg-2"></div>
  <div class="col-lg-8" style="podding-top: 5%;">
    <form  action="{{ url_for('actualizar') }}" method="POST" class="form-horizontal" style="margin:0 auto">
      <div class="form-group">
        <input type="hidden" name="id" id="id" value="{{ nota.id_nota }}">
        <label for="tituloE" class="col-lg-2 control-label">Nuevo titulo </label>
        <div class="col-lg-10">
          <input type="text" class="form-control" name="tituloE" id="tituloE" value="{{ nota.titulo }}"/>
        </div>
      </div>
      <div class="form-group">
        <label for="contenidoE" class="col-lg-2 control-label">Nuevo contenido</label>
        <br>
        <textarea name="contenidoE" id="contenidoE" cols="90" rows="10"  >{{ nota.contenido }}</textarea>
        <br>
      </div>
      <div class="form-group">
        <div class="col-lg-2">
          <button type="submit" class="btn btn-success">Guardar</button>
          <a href="/../verNotas" type="button" class="btn btn-success" style="margin-top: 3%;">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
    <div class="col-lg-2"></div>
</div>
  
    
{% endblock %}

{% extends "bootstrap/base.html" %}

{% block title %}
    Login
{% endblock %}
{% block body %}
    <body background="/static/fondo_e.png">
    {% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="/static/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#">Post-It-Note-SEAA</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li class=""><a href="/registro">Registro</a></li>
            
          </ul>
        </div>
      </nav>
    {% endblock %}
    {% block content %}
             
            
            <div class="container ">
                
    
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6 ">
                        <div id="login-box" class="col-md-12">
                            <form action="/loginin" method="POST">

                                <div>
                                    <center><font face="comic sans ms,arial,verdana"><h1>Iniciar Sesión</h1></center>
                                </div>
                                <br>
                                <div class="form-group ">
                                    <label for="email">Agregar email:</label>
                                    <input type="email" class="form-control" placeholder="Ingresa email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Contraseña:</label>
                                    <input type="password" class="form-control" placeholder="Ingresa Contraseña" id="pwd" name="pwd">
                                </div>
                                
                                <input type="submit" class="btn btn-primary center-block btn-lg" value="Ingresar">
                                
                            </form>
                            <p>{{mensaje}}</p>
                    </div>
                </div>
            
            </div>
    {% endblock %}
{% endblock %}

{% extends "bootstrap/base.html" %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <body background="/static/fondo_e.png">
    {% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src="/static/logo.png" width="50" height="50" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#">Post-It-Note-SEAA</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li class=""><a href="/login">Iniciar Sesión</a></li>

          </ul>
        </div>
      </nav>
    {% endblock %}
    {% block content %}  
        <div class="container">
   
           <div id="login-row" class="row justify-content-center align-items-center">
               <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form action="/registro" method="POST">

                        <div>
                            <font face="comic sans ms,arial,verdana"><h1 align="center">Registro</h1></font>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="nombre_usuario">Nombre de usuario:</label>
                            <input type="text" class="form-control" placeholder="Ingresa nombre de usrario" id="nombre_usuario" name="nombre_usuario">

                        </div>
                        <div class="form-group">
                            <label for="email">Agregar email:</label>
                            <input type="email" class="form-control" placeholder="Ingresa email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Contraseña:</label>
                            <input type="password" class="form-control" placeholder="Ingresa Contraseña" id="pwd" name="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Confirmar contraseña:</label>
                            <input type="password" class="form-control" placeholder="Ingresa Contraseña" id="password" name="password">
                        </div>
                        <input type="submit" class="btn btn-primary center-block btn-lg" value="Registrar">
                        {% if mensaje != "" %}
                        <p>{{mensaje}}, ir a <a href="{{url_for('login')}}">Login</a></p>
                        {% endif %}
                        
                    </form>
               </div>
           </div>
        
         </div>
    {% endblock %}
{% endblock %}
